

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
curl -v "http://localhost:8080/oauth2/authorize?response_type=code&client_id=client&redirect_uri=http://localhost:5173/&scope=openid&code_challenge=TEST1234&code_challenge_method=S256"
propadmin.data-initializer.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.root=DEBUG