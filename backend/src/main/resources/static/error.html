<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        .error-details {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Something went wrong</h1>
    <p>We're sorry, but something went wrong. Please try again later.</p>
    <div class="error-details">
        <p th:text="${status}"></p>
        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
        <p th:text="${path}"></p>
    </div>
</body>
</html>
