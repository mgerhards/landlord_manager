spring.application.name=rental-manager

# Database URL
spring.datasource.url=jdbc:mariadb://localhost:3306/landlord

# Username and password
spring.datasource.username=root
spring.datasource.password=root

# Driver class name
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate settings (optional, for JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

propadmin.openroutemap.api-key=5b3ce3597851110001cf6248a83d22367e6a4da2b204b64694325600

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400
propadmin.data-initializer.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

logging.level.org.springframework.security.authentication=TRACE
logging.level.org.springframework.security.authentication.dao=TRACE