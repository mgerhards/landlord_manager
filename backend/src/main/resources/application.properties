spring.application.name=rental-manager

# Database URL
spring.datasource.url=jdbc:mariadb://localhost:3306/landlord

# Username and password
spring.datasource.username=root
spring.datasource.password=root

# Driver class name
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate settings (optional, for JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

propadmin.data-initializer.enabled=true
propadmin.openroutemap.api-key=5b3ce3597851110001cf6248a83d22367e6a4da2b204b64694325600

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.jmx.enabled=true